<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
     <section class="contact-section">
        <div class="container">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Fill out the form below or reach us via email.</p>

            <div class="contact-form">
                <form>
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="text" name="subject" placeholder="Subject">
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <p><strong>Email:</strong> contact@hireus.com</p>
                <p><strong>Phone:</strong> +234 999 222 888</p>
                <p><strong>Address:</strong> 123, Business Street, lagos, Uganda</p>
            </div>
        </div>
    </section>
</body>
</html>
